<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Interface</title>
  </head>
  <body>
    <div class="container"></div>
    <div class="contactUs"></div>

    <script>
      class first {
        constructor(el, initialState = {}, methods = {}) {
          this.el = document.querySelector(el);
          this.state = initialState;
          this.methods = methods;
          this.renderTmplate();
        }
        renderdata() {
          return ``;  
        }
        renderTmplate() {
          let template = this.renderdata();
          Object.keys(this.state).forEach((variable) => {
            const newvalue = this.state[variable];
            template = template.replace(
              new RegExp(`{{${variable}}}`, "g"),
              newvalue
            );
          });
          this.el.innerHTML = template;
        }
      }

      class Home extends first {
        constructor(el, intstate, methods) {
          super(el, intstate, methods);         
        }
        renderdata() {
          return `<h1>Welcome to  University {{date}}</h1>`;
        }
      }
      const container = new Home(
        ".container",
        {
          uni:"karakurom",
          date: "12/12/2020",
        },  
        { },
      );
     
    </script>
  </body>
</html>
